<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC端控制专项测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .canvas-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px 0;
        }

        #testCanvas {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            cursor: crosshair;
        }

        .controls-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .control-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .status-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }

        .key-display {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            font-family: monospace;
            font-weight: bold;
        }

        .key-display.active {
            background: #e74c3c;
            color: white;
        }

        .instructions {
            background: rgba(52, 152, 219, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="demo.html" class="back-button">← 返回演示页面</a>
    
    <div class="container">
        <h1>🖥️ PC端控制专项测试</h1>
        
        <div class="instructions">
            <h2>📋 测试说明</h2>
            <p>这个页面专门用于测试PC端的键盘和鼠标控制。请按照以下步骤进行测试：</p>
            <ol style="margin: 10px 0; padding-left: 20px;">
                <li>使用WASD键测试移动控制</li>
                <li>使用鼠标在画布上移动测试瞄准</li>
                <li>点击鼠标左键测试射击</li>
                <li>按住Shift键测试加速功能</li>
                <li>使用空格键作为备用射击键</li>
            </ol>
        </div>

        <div class="test-area">
            <h2>🎮 控制测试区域</h2>
            <div class="canvas-container">
                <canvas id="testCanvas"></canvas>
            </div>
            
            <div class="controls-info">
                <div class="control-group">
                    <h3>⌨️ 键盘控制</h3>
                    <p>移动键:</p>
                    <span class="key-display" id="keyW">W</span>
                    <span class="key-display" id="keyA">A</span>
                    <span class="key-display" id="keyS">S</span>
                    <span class="key-display" id="keyD">D</span>
                    <br><br>
                    <p>功能键:</p>
                    <span class="key-display" id="keyShift">Shift</span>
                    <span class="key-display" id="keySpace">Space</span>
                </div>
                
                <div class="control-group">
                    <h3>🖱️ 鼠标控制</h3>
                    <p>鼠标位置: <span id="mousePos">0, 0</span></p>
                    <p>左键状态: <span id="mouseBtn">未按下</span></p>
                    <p>瞄准角度: <span id="aimAngle">0°</span></p>
                </div>
            </div>
            
            <div class="status-display">
                <div class="status-item">
                    <div>玩家X坐标</div>
                    <div class="status-value" id="playerX">400</div>
                </div>
                <div class="status-item">
                    <div>玩家Y坐标</div>
                    <div class="status-value" id="playerY">300</div>
                </div>
                <div class="status-item">
                    <div>移动速度</div>
                    <div class="status-value" id="playerSpeed">0.0</div>
                </div>
                <div class="status-item">
                    <div>射击次数</div>
                    <div class="status-value" id="shotCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = 400;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 游戏状态
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            radius: 15,
            speed: 3
        };
        
        const mouse = {
            x: 0,
            y: 0,
            pressed: false
        };
        
        const keys = {};
        let shotCount = 0;
        const bullets = [];
        
        // 事件监听
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            updateKeyDisplay(e.code, true);
            
            if (e.code === 'Space') {
                e.preventDefault();
                shoot();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            updateKeyDisplay(e.code, false);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            
            document.getElementById('mousePos').textContent = `${Math.round(mouse.x)}, ${Math.round(mouse.y)}`;
            
            const dx = mouse.x - player.x;
            const dy = mouse.y - player.y;
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            document.getElementById('aimAngle').textContent = `${Math.round(angle)}°`;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                mouse.pressed = true;
                document.getElementById('mouseBtn').textContent = '按下';
                shoot();
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (e.button === 0) {
                mouse.pressed = false;
                document.getElementById('mouseBtn').textContent = '未按下';
            }
        });
        
        // 更新按键显示
        function updateKeyDisplay(keyCode, pressed) {
            const keyMap = {
                'KeyW': 'keyW',
                'KeyA': 'keyA',
                'KeyS': 'keyS',
                'KeyD': 'keyD',
                'ShiftLeft': 'keyShift',
                'ShiftRight': 'keyShift',
                'Space': 'keySpace'
            };
            
            const elementId = keyMap[keyCode];
            if (elementId) {
                const element = document.getElementById(elementId);
                if (pressed) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            }
        }
        
        // 射击函数
        function shoot() {
            const dx = mouse.x - player.x;
            const dy = mouse.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 0) {
                bullets.push({
                    x: player.x,
                    y: player.y,
                    vx: (dx / distance) * 8,
                    vy: (dy / distance) * 8,
                    life: 100
                });
                
                shotCount++;
                document.getElementById('shotCount').textContent = shotCount;
            }
        }
        
        // 游戏更新
        function update() {
            // 处理玩家移动
            let moveX = 0, moveY = 0;
            
            if (keys['KeyW']) moveY -= 1;
            if (keys['KeyS']) moveY += 1;
            if (keys['KeyA']) moveX -= 1;
            if (keys['KeyD']) moveX += 1;
            
            // 标准化移动向量
            if (moveX !== 0 || moveY !== 0) {
                const length = Math.sqrt(moveX * moveX + moveY * moveY);
                moveX /= length;
                moveY /= length;
            }
            
            // 应用加速
            let speed = player.speed;
            if (keys['ShiftLeft'] || keys['ShiftRight']) {
                speed *= 2;
            }
            
            player.vx += moveX * 0.5;
            player.vy += moveY * 0.5;
            
            // 应用摩擦
            player.vx *= 0.9;
            player.vy *= 0.9;
            
            // 限制速度
            const currentSpeed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);
            if (currentSpeed > speed) {
                player.vx = (player.vx / currentSpeed) * speed;
                player.vy = (player.vy / currentSpeed) * speed;
            }
            
            // 更新位置
            player.x += player.vx;
            player.y += player.vy;
            
            // 边界检测
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // 更新子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;
                
                if (bullet.life <= 0 || bullet.x < 0 || bullet.x > canvas.width || 
                    bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }
            
            // 更新UI
            document.getElementById('playerX').textContent = Math.round(player.x);
            document.getElementById('playerY').textContent = Math.round(player.y);
            document.getElementById('playerSpeed').textContent = Math.sqrt(player.vx * player.vx + player.vy * player.vy).toFixed(1);
        }
        
        // 渲染
        function render() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景网格
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制瞄准线
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // 绘制玩家
            ctx.fillStyle = keys['ShiftLeft'] || keys['ShiftRight'] ? '#e74c3c' : '#3498db';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制玩家方向指示
            const dx = mouse.x - player.x;
            const dy = mouse.y - player.y;
            const angle = Math.atan2(dy, dx);
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + Math.cos(angle) * 25, player.y + Math.sin(angle) * 25);
            ctx.stroke();
            
            // 绘制子弹
            ctx.fillStyle = '#f39c12';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // 绘制鼠标位置
            ctx.strokeStyle = '#e74c3c';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 8, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        // 游戏循环
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // 启动游戏
        gameLoop();
    </script>
</body>
</html>
