<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>鱼线补充系统测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 30%, #191970 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, 
                rgba(135, 206, 235, 0.8) 0%,
                rgba(70, 130, 180, 0.9) 20%,
                rgba(25, 25, 112, 0.95) 50%,
                rgba(0, 0, 139, 1) 100%);
            border: 2px solid #4682B4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 350px;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-button {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid rgba(76, 175, 80, 1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        .danger-button {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid rgba(244, 67, 54, 1);
        }

        .danger-button:hover {
            background: rgba(244, 67, 54, 1);
        }

        .status-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            min-width: 200px;
            z-index: 100;
        }

        .coin-value {
            color: #ffd700;
            font-weight: bold;
        }

        .repair-cost {
            color: #ff4444;
            font-weight: bold;
        }

        /* 拉拽按钮 */
        .pull-button {
            position: fixed;
            bottom: 20px;
            right: 120px;
            width: 80px;
            height: 80px;
            background: rgba(255, 193, 7, 0.8);
            border: 3px solid rgba(255, 193, 7, 1);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
            touch-action: manipulation;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .pull-button.active {
            background: rgba(255, 152, 0, 0.9);
            transform: scale(1.1);
        }

        .pull-button.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a href="demo.html" class="back-button">← 返回演示页面</a>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="info-panel">
            <h3>🔧 鱼线补充系统测试</h3>
            <p><strong>测试功能：</strong></p>
            <ul style="margin: 10px 0; padding-left: 20px; font-size: 12px;">
                <li>✅ 鱼线断裂检测</li>
                <li>✅ 水面自动补充</li>
                <li>✅ 金币扣除系统</li>
                <li>✅ 补充提示飘字</li>
                <li>✅ 渔枪重新发射</li>
                <li>✅ 金币不足警告</li>
            </ul>
            <div style="margin: 10px 0;">
                <button class="test-button" onclick="autoShootAndBreak()">射击并断线</button>
                <button class="test-button" onclick="teleportToSurface()">传送到水面</button>
                <button class="test-button danger-button" onclick="breakLine()">强制断线</button>
                <button class="test-button" onclick="setLowCoins()">设置低金币</button>
            </div>
            <div style="margin: 10px 0; font-size: 12px;">
                <div>补充费用: <span class="repair-cost">10金币</span></div>
                <div>触发条件: 水面附近 + 鱼线断裂</div>
            </div>
        </div>

        <div class="status-panel" id="statusPanel">
            <h4>📊 系统状态</h4>
            <div>当前金币: <span id="currentCoins" class="coin-value">100</span></div>
            <div>鱼线状态: <span id="lineStatus">正常</span></div>
            <div>渔枪状态: <span id="harpoonStatus">可发射</span></div>
            <div>补充次数: <span id="repairCount">0</span></div>
            <div>总花费: <span id="totalCost" class="repair-cost">0</span></div>
        </div>

        <div class="controls">
            <strong>测试流程:</strong> 射击鱼类 → 断裂鱼线 → 返回水面 → 自动补充
        </div>

        <!-- 拉拽按钮 -->
        <div class="pull-button" id="pullButton">
            拉拽<br>鱼线
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let game = null;
        let repairStats = {
            count: 0,
            totalCost: 0
        };

        // 等待页面加载完成后启动游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 创建游戏实例
            game = new UnderwaterHuntingGame();
            
            // 等待游戏初始化完成
            setTimeout(() => {
                if (game && game.settings) {
                    game.settings.showCollisionBoxes = false;
                    console.log('鱼线补充系统测试模式启动');
                    
                    // 监听金币变化
                    monitorRepairEvents();
                    
                    // 开始状态更新循环
                    updateStatus();
                }
            }, 2000);
        });

        // 监听修复事件
        function monitorRepairEvents() {
            let lastCoins = game.coins;
            
            setInterval(() => {
                // 检测金币减少（可能是修复）
                if (game.coins < lastCoins) {
                    const cost = lastCoins - game.coins;
                    if (cost === 10) {
                        repairStats.count++;
                        repairStats.totalCost += cost;
                        console.log(`鱼线已补充，花费${cost}金币`);
                    }
                }
                lastCoins = game.coins;
            }, 100);
        }

        // 自动射击并断线
        function autoShootAndBreak() {
            if (!game || !game.fishes || game.fishes.length === 0) {
                console.log('没有鱼类可以射击');
                return;
            }
            
            // 找到最近的鱼
            let closestFish = null;
            let closestDistance = Infinity;
            
            game.fishes.forEach(fish => {
                if (!fish.isCaught) {
                    const dx = fish.x - game.player.x;
                    const dy = fish.y - game.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestFish = fish;
                    }
                }
            });
            
            if (closestFish) {
                // 设置瞄准方向
                const dx = closestFish.x - game.player.x;
                const dy = closestFish.y - game.player.y;
                
                game.input.mouse.x = game.player.x + dx;
                game.input.mouse.y = game.player.y + dy;
                
                // 射击
                game.handleShoot();
                
                console.log('自动射击目标:', closestFish.type);
                
                // 等待击中后强制断线
                setTimeout(() => {
                    if (game.fishingLine) {
                        breakLine();
                    }
                }, 2000);
            }
        }

        // 强制断线
        function breakLine() {
            if (!game.fishingLine) {
                console.log('没有鱼线可以断裂');
                return;
            }
            
            game.fishingLine.broken = true;
            console.log('鱼线已强制断裂');
        }

        // 传送到水面
        function teleportToSurface() {
            if (!game) return;
            
            game.player.x = game.gameWidth / 2;
            game.player.y = game.gameHeight * 0.08; // 非常接近水面
            game.player.vx = 0;
            game.player.vy = 0;
            console.log('传送到水面，等待鱼线补充...');
        }

        // 设置低金币
        function setLowCoins() {
            if (!game) return;
            
            game.coins = 5; // 设置为不足10金币
            console.log('金币设置为5，无法补充鱼线');
        }

        // 更新状态显示
        function updateStatus() {
            if (!game) return;
            
            // 更新金币显示
            document.getElementById('currentCoins').textContent = game.coins;
            
            // 更新鱼线状态
            const lineStatusSpan = document.getElementById('lineStatus');
            if (game.fishingLine) {
                if (game.fishingLine.broken) {
                    lineStatusSpan.textContent = '已断裂';
                    lineStatusSpan.style.color = '#ff4444';
                } else {
                    lineStatusSpan.textContent = '连接中';
                    lineStatusSpan.style.color = '#4CAF50';
                }
            } else {
                lineStatusSpan.textContent = '无连接';
                lineStatusSpan.style.color = '#9e9e9e';
            }
            
            // 更新渔枪状态
            const harpoonStatusSpan = document.getElementById('harpoonStatus');
            if (game.harpoon) {
                if (game.harpoon.active) {
                    harpoonStatusSpan.textContent = '飞行中';
                    harpoonStatusSpan.style.color = '#2196F3';
                } else {
                    harpoonStatusSpan.textContent = '需补充';
                    harpoonStatusSpan.style.color = '#ff9800';
                }
            } else {
                harpoonStatusSpan.textContent = '可发射';
                harpoonStatusSpan.style.color = '#4CAF50';
            }
            
            // 更新修复统计
            document.getElementById('repairCount').textContent = repairStats.count;
            document.getElementById('totalCost').textContent = repairStats.totalCost;
            
            // 继续更新
            setTimeout(updateStatus, 100);
        }
    </script>
</body>
</html>
