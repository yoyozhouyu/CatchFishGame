<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出生位置验证工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .test-pass {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }

        .test-fail {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }

        .test-info {
            background: rgba(33, 150, 243, 0.3);
            border-left: 4px solid #2196F3;
        }

        button {
            background: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="demo.html" class="back-link">← 返回演示页面</a>
        
        <h1>🧪 出生位置验证工具</h1>
        
        <div class="test-section">
            <h2>📋 验证测试</h2>
            <p>这个工具会验证出生位置系统是否正常工作。</p>
            
            <button onclick="runValidationTests()">🚀 运行验证测试</button>
            <button onclick="runStressTest()">⚡ 运行压力测试</button>
            <button onclick="clearResults()">🗑️ 清除结果</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div>测试次数</div>
                <div class="stat-value" id="testCount">0</div>
            </div>
            <div class="stat-item">
                <div>成功率</div>
                <div class="stat-value" id="successRate">0%</div>
            </div>
            <div class="stat-item">
                <div>平均尝试次数</div>
                <div class="stat-value" id="avgAttempts">0</div>
            </div>
            <div class="stat-item">
                <div>最大尝试次数</div>
                <div class="stat-value" id="maxAttempts">0</div>
            </div>
        </div>

        <div class="test-section">
            <h2>📊 测试结果</h2>
            <div id="testResults">
                <div class="test-info">点击上方按钮开始测试...</div>
            </div>
        </div>
    </div>

    <script>
        let testStats = {
            totalTests: 0,
            successfulTests: 0,
            totalAttempts: 0,
            maxAttempts: 0
        };

        // 模拟障碍物数据（简化版本）
        const mockObstacles = [
            { x: 200, y: 300, radius: 30, type: 'circle' },
            { x: 400, y: 200, width: 50, height: 30, type: 'rectangle' },
            { x: 300, y: 400, radius: 25, type: 'circle' },
            { x: 150, y: 450, width: 40, height: 40, type: 'rectangle' },
            { x: 500, y: 350, radius: 20, type: 'circle' }
        ];

        const gameWidth = 600;
        const gameHeight = 500;

        // 检查位置是否与障碍物碰撞
        function checkObstacleCollision(x, y, radius) {
            for (let obstacle of mockObstacles) {
                if (obstacle.type === 'circle') {
                    const dx = x - obstacle.x;
                    const dy = y - obstacle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < radius + obstacle.radius) {
                        return true;
                    }
                } else if (obstacle.type === 'rectangle') {
                    const closestX = Math.max(obstacle.x - obstacle.width / 2, 
                                     Math.min(x, obstacle.x + obstacle.width / 2));
                    const closestY = Math.max(obstacle.y - obstacle.height / 2, 
                                     Math.min(y, obstacle.y + obstacle.height / 2));
                    
                    const dx = x - closestX;
                    const dy = y - closestY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < radius) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 寻找安全出生位置（模拟游戏中的算法）
        function findSafeSpawnPosition(preferredX, preferredY, radius, maxAttempts = 50) {
            let attempts = 0;
            
            // 首先检查首选位置
            if (!checkObstacleCollision(preferredX, preferredY, radius)) {
                return { x: preferredX, y: preferredY, attempts: 1 };
            }

            // 尝试寻找安全位置
            for (attempts = 1; attempts < maxAttempts; attempts++) {
                let x, y;
                
                if (attempts < maxAttempts / 2) {
                    // 前一半尝试：在首选位置附近搜索
                    const searchRadius = 50 + attempts * 10;
                    const angle = Math.random() * Math.PI * 2;
                    x = preferredX + Math.cos(angle) * searchRadius;
                    y = preferredY + Math.sin(angle) * searchRadius;
                } else {
                    // 后一半尝试：在整个游戏区域随机搜索
                    x = Math.random() * (gameWidth - radius * 2) + radius;
                    y = Math.random() * (gameHeight - radius * 2) + radius;
                }
                
                // 确保位置在游戏边界内
                x = Math.max(radius, Math.min(gameWidth - radius, x));
                y = Math.max(radius, Math.min(gameHeight - radius, y));
                
                // 检查这个位置是否安全
                if (!checkObstacleCollision(x, y, radius)) {
                    return { x, y, attempts: attempts + 1 };
                }
            }
            
            return null; // 找不到安全位置
        }

        // 运行验证测试
        function runValidationTests() {
            addResult('开始运行验证测试...', 'info');
            
            const testCases = [
                { name: '主角出生位置', x: gameWidth / 2, y: gameHeight * 0.8, radius: 15 },
                { name: '小鱼出生位置', x: 100, y: 100, radius: 8 },
                { name: '大鱼出生位置', x: 500, y: 300, radius: 20 },
                { name: '章鱼出生位置', x: 300, y: 200, radius: 15 }
            ];

            let passedTests = 0;
            let totalAttempts = 0;

            testCases.forEach(testCase => {
                testStats.totalTests++;
                
                const result = findSafeSpawnPosition(testCase.x, testCase.y, testCase.radius);
                
                if (result) {
                    testStats.successfulTests++;
                    testStats.totalAttempts += result.attempts;
                    testStats.maxAttempts = Math.max(testStats.maxAttempts, result.attempts);
                    
                    addResult(
                        `✅ ${testCase.name}: 找到安全位置 (${Math.round(result.x)}, ${Math.round(result.y)}) - ${result.attempts} 次尝试`,
                        'pass'
                    );
                    passedTests++;
                } else {
                    addResult(`❌ ${testCase.name}: 无法找到安全位置`, 'fail');
                }
            });

            addResult(`测试完成: ${passedTests}/${testCases.length} 通过`, passedTests === testCases.length ? 'pass' : 'fail');
            updateStats();
        }

        // 运行压力测试
        function runStressTest() {
            addResult('开始运行压力测试 (100次随机测试)...', 'info');
            
            let successCount = 0;
            const testCount = 100;

            for (let i = 0; i < testCount; i++) {
                testStats.totalTests++;
                
                const x = Math.random() * gameWidth;
                const y = Math.random() * gameHeight;
                const radius = 5 + Math.random() * 15;
                
                const result = findSafeSpawnPosition(x, y, radius, 100);
                
                if (result) {
                    testStats.successfulTests++;
                    testStats.totalAttempts += result.attempts;
                    testStats.maxAttempts = Math.max(testStats.maxAttempts, result.attempts);
                    successCount++;
                }
            }

            const successRate = Math.round((successCount / testCount) * 100);
            addResult(
                `压力测试完成: ${successCount}/${testCount} 成功 (${successRate}%)`,
                successRate >= 80 ? 'pass' : (successRate >= 60 ? 'info' : 'fail')
            );
            
            updateStats();
        }

        // 添加测试结果
        function addResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result test-${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
            
            // 滚动到底部
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('testCount').textContent = testStats.totalTests;
            
            const successRate = testStats.totalTests > 0 ? 
                Math.round((testStats.successfulTests / testStats.totalTests) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
            
            const avgAttempts = testStats.successfulTests > 0 ? 
                Math.round(testStats.totalAttempts / testStats.successfulTests) : 0;
            document.getElementById('avgAttempts').textContent = avgAttempts;
            
            document.getElementById('maxAttempts').textContent = testStats.maxAttempts;
        }

        // 清除结果
        function clearResults() {
            document.getElementById('testResults').innerHTML = 
                '<div class="test-info">点击上方按钮开始测试...</div>';
            
            testStats = {
                totalTests: 0,
                successfulTests: 0,
                totalAttempts: 0,
                maxAttempts: 0
            };
            
            updateStats();
        }

        // 页面加载时显示障碍物信息
        document.addEventListener('DOMContentLoaded', () => {
            addResult(`模拟环境: ${gameWidth}x${gameHeight} 游戏区域，${mockObstacles.length} 个障碍物`, 'info');
        });
    </script>
</body>
</html>
