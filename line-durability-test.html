<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>鱼线耐久度条测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 30%, #191970 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, 
                rgba(135, 206, 235, 0.8) 0%,
                rgba(70, 130, 180, 0.9) 20%,
                rgba(25, 25, 112, 0.95) 50%,
                rgba(0, 0, 139, 1) 100%);
            border: 2px solid #4682B4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 350px;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-button {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid rgba(76, 175, 80, 1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        .danger-button {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid rgba(244, 67, 54, 1);
        }

        .danger-button:hover {
            background: rgba(244, 67, 54, 1);
        }

        .status-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            min-width: 250px;
            z-index: 100;
        }

        .durability-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .warning-value {
            color: #ff9800;
            font-weight: bold;
        }

        .danger-value {
            color: #ff4444;
            font-weight: bold;
        }

        .line-info {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a href="demo.html" class="back-button">← 返回演示页面</a>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="info-panel">
            <h3>🎣 鱼线耐久度条测试</h3>
            <p><strong>测试功能：</strong></p>
            <ul style="margin: 10px 0; padding-left: 20px; font-size: 12px;">
                <li>✅ 耐久度条跟随鱼线</li>
                <li>✅ 与体力条相同尺寸</li>
                <li>✅ 颜色状态指示</li>
                <li>✅ 百分比数值显示</li>
                <li>✅ 鱼线中点位置</li>
                <li>✅ 动态更新显示</li>
            </ul>
            <div style="margin: 10px 0;">
                <button class="test-button" onclick="autoShootFish()">自动射击</button>
                <button class="test-button danger-button" onclick="damageLine()">损坏鱼线</button>
                <button class="test-button" onclick="repairLine()">修复鱼线</button>
                <button class="test-button danger-button" onclick="breakLine()">断裂鱼线</button>
            </div>
            <div style="margin: 10px 0; font-size: 12px;">
                <div>耐久度条尺寸: 120×20px</div>
                <div>显示位置: 鱼线中点上方</div>
                <div>颜色指示: 绿色→黄色→红色</div>
            </div>
        </div>

        <div class="status-panel" id="statusPanel">
            <h4>📊 鱼线状态监控</h4>
            <div class="line-info">
                <strong>鱼线状态:</strong> <span id="lineStatus">无连接</span>
            </div>
            <div class="line-info">
                <strong>耐久度:</strong> <span id="durabilityValue" class="durability-value">-</span>
            </div>
            <div class="line-info">
                <strong>最大耐久:</strong> <span id="maxDurability">-</span>
            </div>
            <div class="line-info">
                <strong>耐久百分比:</strong> <span id="durabilityPercent">-</span>
            </div>
            <div class="line-info">
                <strong>张力:</strong> <span id="tension">-</span>
            </div>
            <div class="line-info">
                <strong>鱼线长度:</strong> <span id="lineLength">-</span>
            </div>
            <div class="line-info">
                <strong>中点位置:</strong> <span id="midPoint">-</span>
            </div>
        </div>

        <div class="controls">
            <strong>测试方法:</strong> 射击鱼类建立连接 → 观察耐久度条跟随鱼线 → 测试损坏和修复
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let game = null;

        // 等待页面加载完成后启动游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 创建游戏实例
            game = new UnderwaterHuntingGame();
            
            // 等待游戏初始化完成
            setTimeout(() => {
                if (game && game.settings) {
                    game.settings.showCollisionBoxes = false;
                    console.log('鱼线耐久度条测试模式启动');
                    
                    // 开始状态更新循环
                    updateStatus();
                }
            }, 2000);
        });

        // 自动射击鱼类
        function autoShootFish() {
            if (!game || !game.fishes || game.fishes.length === 0) {
                console.log('没有鱼类可以射击');
                return;
            }
            
            // 找到最近的鱼
            let closestFish = null;
            let closestDistance = Infinity;
            
            game.fishes.forEach(fish => {
                if (!fish.isCaught) {
                    const dx = fish.x - game.player.x;
                    const dy = fish.y - game.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestFish = fish;
                    }
                }
            });
            
            if (closestFish) {
                // 设置瞄准方向
                const dx = closestFish.x - game.player.x;
                const dy = closestFish.y - game.player.y;
                
                game.input.mouse.x = game.player.x + dx;
                game.input.mouse.y = game.player.y + dy;
                
                // 射击
                game.handleShoot();
                console.log('自动射击目标:', closestFish.type);
            }
        }

        // 损坏鱼线
        function damageLine() {
            if (!game.fishingLine) {
                console.log('没有鱼线连接');
                return;
            }
            
            game.fishingLine.takeDamage(20);
            console.log('鱼线受损，当前耐久度:', game.fishingLine.durability);
        }

        // 修复鱼线
        function repairLine() {
            if (!game.fishingLine) {
                console.log('没有鱼线连接');
                return;
            }
            
            game.fishingLine.durability = Math.min(
                game.fishingLine.durability + 30, 
                game.fishingLine.maxDurability
            );
            console.log('鱼线已修复，当前耐久度:', game.fishingLine.durability);
        }

        // 断裂鱼线
        function breakLine() {
            if (!game.fishingLine) {
                console.log('没有鱼线连接');
                return;
            }
            
            game.fishingLine.breakLine();
            console.log('鱼线已断裂');
        }

        // 更新状态显示
        function updateStatus() {
            if (!game) return;
            
            const lineStatusSpan = document.getElementById('lineStatus');
            const durabilityValueSpan = document.getElementById('durabilityValue');
            const maxDurabilitySpan = document.getElementById('maxDurability');
            const durabilityPercentSpan = document.getElementById('durabilityPercent');
            const tensionSpan = document.getElementById('tension');
            const lineLengthSpan = document.getElementById('lineLength');
            const midPointSpan = document.getElementById('midPoint');
            
            if (game.fishingLine && !game.fishingLine.broken) {
                // 更新鱼线状态
                lineStatusSpan.textContent = '已连接';
                lineStatusSpan.style.color = '#4CAF50';
                
                // 更新耐久度
                const durability = Math.round(game.fishingLine.durability);
                const maxDurability = game.fishingLine.maxDurability;
                const percent = Math.round((durability / maxDurability) * 100);
                
                durabilityValueSpan.textContent = durability;
                maxDurabilitySpan.textContent = maxDurability;
                durabilityPercentSpan.textContent = percent + '%';
                
                // 根据耐久度设置颜色
                if (percent > 60) {
                    durabilityValueSpan.className = 'durability-value';
                    durabilityPercentSpan.className = 'durability-value';
                } else if (percent > 30) {
                    durabilityValueSpan.className = 'warning-value';
                    durabilityPercentSpan.className = 'warning-value';
                } else {
                    durabilityValueSpan.className = 'danger-value';
                    durabilityPercentSpan.className = 'danger-value';
                }
                
                // 更新张力
                const tension = Math.round(game.fishingLine.tension * 100);
                tensionSpan.textContent = tension + '%';
                
                // 更新鱼线长度
                const length = Math.round(game.fishingLine.currentLength);
                lineLengthSpan.textContent = length + 'px';
                
                // 更新中点位置
                if (game.fishingLine.segments.length > 0) {
                    const midIndex = Math.floor(game.fishingLine.segments.length / 2);
                    const midSegment = game.fishingLine.segments[midIndex];
                    midPointSpan.textContent = `(${Math.round(midSegment.x)}, ${Math.round(midSegment.y)})`;
                }
                
            } else {
                // 无鱼线连接
                lineStatusSpan.textContent = game.fishingLine && game.fishingLine.broken ? '已断裂' : '无连接';
                lineStatusSpan.style.color = game.fishingLine && game.fishingLine.broken ? '#ff4444' : '#9e9e9e';
                
                durabilityValueSpan.textContent = '-';
                maxDurabilitySpan.textContent = '-';
                durabilityPercentSpan.textContent = '-';
                tensionSpan.textContent = '-';
                lineLengthSpan.textContent = '-';
                midPointSpan.textContent = '-';
            }
            
            // 继续更新
            setTimeout(updateStatus, 100);
        }
    </script>
</body>
</html>
