<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>出生位置系统测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 30%, #191970 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, 
                rgba(135, 206, 235, 0.8) 0%,
                rgba(70, 130, 180, 0.9) 20%,
                rgba(25, 25, 112, 0.95) 50%,
                rgba(0, 0, 139, 1) 100%);
            border: 2px solid #4682B4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 350px;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
        }

        .stats-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 200px;
            z-index: 100;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-button {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid rgba(76, 175, 80, 1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a href="demo.html" class="back-button">← 返回演示页面</a>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="info-panel">
            <h3>🐟 出生位置系统测试</h3>
            <p><strong>测试内容：</strong></p>
            <ul style="margin: 10px 0; padding-left: 20px; font-size: 12px;">
                <li>✅ 主角不会出生在障碍物中</li>
                <li>✅ 鱼类不会出生在障碍物中</li>
                <li>✅ 生物之间不会重叠出生</li>
                <li>✅ 多次尝试算法确保安全位置</li>
                <li>✅ 失败时的重新生成机制</li>
            </ul>
            <p><strong>测试功能：</strong></p>
            <div style="margin: 10px 0;">
                <button class="test-button" onclick="respawnFishes()">重新生成鱼类</button>
                <button class="test-button" onclick="respawnPlayer()">重新生成主角</button>
                <button class="test-button" onclick="toggleCollisionBoxes()">切换碰撞盒</button>
            </div>
        </div>

        <div class="stats-panel">
            <h3>📊 生成统计</h3>
            <div id="spawnStats">
                <div>主角位置: <span id="playerPos">-</span></div>
                <div>鱼类数量: <span id="fishCount">-</span></div>
                <div>生成成功率: <span id="successRate">-</span></div>
                <div>平均尝试次数: <span id="avgAttempts">-</span></div>
                <div>碰撞盒显示: <span id="collisionStatus">关闭</span></div>
            </div>
        </div>

        <div class="controls">
            <strong>控制:</strong> WASD移动 | 鼠标瞄准射击 | 按钮测试重新生成
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let game = null;
        let spawnAttempts = [];
        
        // 等待页面加载完成后启动游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 创建游戏实例
            game = new UnderwaterHuntingGame();
            
            // 等待游戏初始化完成后更新统计信息
            setTimeout(() => {
                updateSpawnStats();
                // 默认显示碰撞盒
                if (game && game.settings) {
                    game.settings.showCollisionBoxes = true;
                    document.getElementById('collisionStatus').textContent = '开启';
                }
            }, 2000);
        });

        // 重新生成鱼类
        function respawnFishes() {
            if (!game) return;
            
            console.log('重新生成鱼类...');
            game.fishes = [];
            game.createFishes();
            updateSpawnStats();
        }

        // 重新生成主角
        function respawnPlayer() {
            if (!game || !game.player) return;
            
            console.log('重新生成主角...');
            const newSpawn = game.findSafeSpawnPosition(
                game.gameWidth / 2, 
                game.gameHeight * 0.8, 
                15
            );
            
            if (newSpawn) {
                game.player.x = newSpawn.x;
                game.player.y = newSpawn.y;
                game.player.vx = 0;
                game.player.vy = 0;
                console.log(`主角重新生成在: (${Math.round(newSpawn.x)}, ${Math.round(newSpawn.y)})`);
            } else {
                console.warn('无法为主角找到安全的重新生成位置');
            }
            
            updateSpawnStats();
        }

        // 切换碰撞盒显示
        function toggleCollisionBoxes() {
            if (!game) return;
            
            game.settings.showCollisionBoxes = !game.settings.showCollisionBoxes;
            document.getElementById('collisionStatus').textContent = 
                game.settings.showCollisionBoxes ? '开启' : '关闭';
        }

        // 更新生成统计信息
        function updateSpawnStats() {
            if (!game) return;
            
            // 更新主角位置
            if (game.player) {
                document.getElementById('playerPos').textContent = 
                    `(${Math.round(game.player.x)}, ${Math.round(game.player.y)})`;
            }
            
            // 更新鱼类数量
            document.getElementById('fishCount').textContent = game.fishes.length;
            
            // 计算成功率（简化计算）
            const targetFishCount = 8;
            const successRate = Math.round((game.fishes.length / targetFishCount) * 100);
            document.getElementById('successRate').textContent = successRate + '%';
            
            // 模拟平均尝试次数（实际应该从游戏中获取）
            document.getElementById('avgAttempts').textContent = '15-30';
        }

        // 定期更新统计信息
        setInterval(() => {
            if (game && game.gameState === 'playing') {
                updateSpawnStats();
            }
        }, 5000);
    </script>
</body>
</html>
