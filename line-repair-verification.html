<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>鱼线补充功能验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 30%, #191970 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, 
                rgba(135, 206, 235, 0.8) 0%,
                rgba(70, 130, 180, 0.9) 20%,
                rgba(25, 25, 112, 0.95) 50%,
                rgba(0, 0, 139, 1) 100%);
            border: 2px solid #4682B4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        .verification-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 400px;
            z-index: 100;
        }

        .step-by-step {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
            z-index: 100;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-button {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid rgba(76, 175, 80, 1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        .danger-button {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid rgba(244, 67, 54, 1);
        }

        .danger-button:hover {
            background: rgba(244, 67, 54, 1);
        }

        .status-panel {
            position: absolute;
            top: 20px;
            right: 120px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            min-width: 250px;
            z-index: 100;
        }

        .coin-value {
            color: #ffd700;
            font-weight: bold;
        }

        .repair-cost {
            color: #ff4444;
            font-weight: bold;
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .warning {
            color: #ff9800;
            font-weight: bold;
        }

        .error {
            color: #f44336;
            font-weight: bold;
        }

        .step {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }

        .step.current {
            background: rgba(33, 150, 243, 0.3);
            border-left: 3px solid #2196F3;
        }

        .step.completed {
            background: rgba(76, 175, 80, 0.3);
            border-left: 3px solid #4CAF50;
        }

        .step.failed {
            background: rgba(244, 67, 54, 0.3);
            border-left: 3px solid #f44336;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a href="demo.html" class="back-button">← 返回演示页面</a>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="verification-panel">
            <h3>🔧 鱼线补充功能验证</h3>
            <p><strong>验证步骤：</strong></p>
            <div style="margin: 10px 0;">
                <button class="test-button" onclick="startVerification()">🚀 开始验证</button>
                <button class="test-button danger-button" onclick="manualBreakLine()">💥 手动断线</button>
                <button class="test-button" onclick="teleportToSurface()">🏊 传送水面</button>
                <button class="test-button" onclick="resetTest()">🔄 重置测试</button>
            </div>
            <div style="margin: 10px 0; font-size: 12px;">
                <div>预期结果: 断线后上浮到水面自动扣除10金币</div>
                <div class="repair-cost">补充费用: 10金币</div>
                <div>触发条件: 水面附近(20%) + 鱼线断裂 + 金币≥10</div>
            </div>
        </div>

        <div class="status-panel" id="statusPanel">
            <h4>📊 实时状态监控</h4>
            <div>当前金币: <span id="currentCoins" class="coin-value">100</span></div>
            <div>玩家深度: <span id="playerDepth">-</span></div>
            <div>鱼线状态: <span id="lineStatus">无连接</span></div>
            <div>渔枪状态: <span id="harpoonStatus">可发射</span></div>
            <div>补充标记: <span id="replenishFlag">false</span></div>
            <div>验证结果: <span id="verificationResult">等待测试</span></div>
        </div>

        <div class="step-by-step">
            <h4>📋 验证步骤</h4>
            <div class="step" id="step1">1. 射击鱼类建立连接</div>
            <div class="step" id="step2">2. 鱼线断裂</div>
            <div class="step" id="step3">3. 上浮到水面附近</div>
            <div class="step" id="step4">4. 自动扣除10金币</div>
            <div class="step" id="step5">5. 渔枪重置可再次发射</div>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let game = null;
        let verificationState = {
            step: 0,
            initialCoins: 0,
            lineWasBroken: false,
            surfaceReached: false,
            coinsDeducted: false
        };

        // 等待页面加载完成后启动游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 创建游戏实例
            game = new UnderwaterHuntingGame();
            
            // 等待游戏初始化完成
            setTimeout(() => {
                if (game && game.settings) {
                    game.settings.showCollisionBoxes = false;
                    console.log('鱼线补充功能验证页面启动');
                    verificationState.initialCoins = game.coins;
                    
                    // 开始状态更新循环
                    updateStatus();
                }
            }, 2000);
        });

        // 开始验证
        function startVerification() {
            console.log('开始自动验证流程...');
            resetTest();
            
            // 步骤1: 自动射击
            setTimeout(() => {
                autoShoot();
                updateStep(1);
            }, 1000);
            
            // 步骤2: 等待连接后断线
            setTimeout(() => {
                if (game.fishingLine) {
                    manualBreakLine();
                    updateStep(2);
                } else {
                    console.log('未建立鱼线连接，重试射击...');
                    autoShoot();
                }
            }, 3000);
            
            // 步骤3: 传送到水面
            setTimeout(() => {
                teleportToSurface();
                updateStep(3);
                verificationState.surfaceReached = true;
            }, 5000);
            
            // 步骤4-5: 检查结果
            setTimeout(() => {
                checkVerificationResult();
            }, 7000);
        }

        // 自动射击
        function autoShoot() {
            if (!game || !game.fishes || game.fishes.length === 0) {
                console.log('没有鱼类可以射击');
                return;
            }
            
            // 找到最近的鱼
            let closestFish = null;
            let closestDistance = Infinity;
            
            game.fishes.forEach(fish => {
                if (!fish.isCaught) {
                    const dx = fish.x - game.player.x;
                    const dy = fish.y - game.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestFish = fish;
                    }
                }
            });
            
            if (closestFish) {
                // 设置瞄准方向
                const dx = closestFish.x - game.player.x;
                const dy = closestFish.y - game.player.y;
                
                game.input.mouse.x = game.player.x + dx;
                game.input.mouse.y = game.player.y + dy;
                
                // 射击
                game.handleShoot();
                console.log('自动射击目标:', closestFish.type);
            }
        }

        // 手动断线
        function manualBreakLine() {
            if (!game.fishingLine) {
                console.log('没有鱼线可以断裂');
                return;
            }
            
            game.fishingLine.broken = true;
            verificationState.lineWasBroken = true;
            console.log('鱼线已手动断裂');
        }

        // 传送到水面
        function teleportToSurface() {
            if (!game) return;
            
            game.player.x = game.gameWidth / 2;
            game.player.y = game.gameHeight * 0.1; // 水面附近
            game.player.vx = 0;
            game.player.vy = 0;
            console.log('传送到水面，等待自动补充...');
        }

        // 重置测试
        function resetTest() {
            if (!game) return;
            
            game.coins = 100;
            game.fishingLine = null;
            game.harpoon = null;
            if (game.player) {
                game.player.lineReplenished = false;
            }
            
            verificationState = {
                step: 0,
                initialCoins: 100,
                lineWasBroken: false,
                surfaceReached: false,
                coinsDeducted: false
            };
            
            // 重置步骤显示
            for (let i = 1; i <= 5; i++) {
                const stepElement = document.getElementById(`step${i}`);
                stepElement.className = 'step';
            }
            
            console.log('测试已重置');
        }

        // 更新步骤状态
        function updateStep(stepNumber) {
            const stepElement = document.getElementById(`step${stepNumber}`);
            stepElement.className = 'step current';
            
            // 将之前的步骤标记为完成
            for (let i = 1; i < stepNumber; i++) {
                const prevStep = document.getElementById(`step${i}`);
                prevStep.className = 'step completed';
            }
            
            verificationState.step = stepNumber;
        }

        // 检查验证结果
        function checkVerificationResult() {
            const resultSpan = document.getElementById('verificationResult');
            
            if (verificationState.lineWasBroken && 
                verificationState.surfaceReached && 
                game.coins < verificationState.initialCoins) {
                
                const deducted = verificationState.initialCoins - game.coins;
                if (deducted === 10) {
                    resultSpan.textContent = '✅ 验证成功';
                    resultSpan.className = 'success';
                    updateStep(5);
                    document.getElementById('step5').className = 'step completed';
                    console.log('✅ 验证成功：鱼线补充功能正常工作');
                } else {
                    resultSpan.textContent = `❌ 金币扣除异常: ${deducted}`;
                    resultSpan.className = 'error';
                    document.getElementById('step4').className = 'step failed';
                }
            } else {
                resultSpan.textContent = '❌ 验证失败';
                resultSpan.className = 'error';
                
                if (!verificationState.lineWasBroken) {
                    document.getElementById('step2').className = 'step failed';
                }
                if (!verificationState.surfaceReached) {
                    document.getElementById('step3').className = 'step failed';
                }
                if (game.coins >= verificationState.initialCoins) {
                    document.getElementById('step4').className = 'step failed';
                }
            }
        }

        // 更新状态显示
        function updateStatus() {
            if (!game) return;
            
            // 更新金币显示
            document.getElementById('currentCoins').textContent = game.coins;
            
            // 更新玩家深度
            const depthPercent = Math.round((game.player.y / game.gameHeight) * 100);
            const depthSpan = document.getElementById('playerDepth');
            depthSpan.textContent = depthPercent + '%';
            
            if (depthPercent < 20) {
                depthSpan.className = 'success';
                depthSpan.textContent += ' (水面)';
            } else if (depthPercent < 50) {
                depthSpan.className = 'warning';
                depthSpan.textContent += ' (浅水)';
            } else {
                depthSpan.className = 'error';
                depthSpan.textContent += ' (深水)';
            }
            
            // 更新鱼线状态
            const lineStatusSpan = document.getElementById('lineStatus');
            if (game.fishingLine) {
                if (game.fishingLine.broken) {
                    lineStatusSpan.textContent = '已断裂';
                    lineStatusSpan.className = 'error';
                } else {
                    lineStatusSpan.textContent = '连接中';
                    lineStatusSpan.className = 'success';
                }
            } else {
                lineStatusSpan.textContent = '无连接';
                lineStatusSpan.className = 'warning';
            }
            
            // 更新渔枪状态
            const harpoonStatusSpan = document.getElementById('harpoonStatus');
            if (game.harpoon) {
                if (game.harpoon.active) {
                    harpoonStatusSpan.textContent = '飞行中';
                    harpoonStatusSpan.className = 'warning';
                } else {
                    harpoonStatusSpan.textContent = '需补充';
                    harpoonStatusSpan.className = 'error';
                }
            } else {
                harpoonStatusSpan.textContent = '可发射';
                harpoonStatusSpan.className = 'success';
            }
            
            // 更新补充标记
            const replenishFlagSpan = document.getElementById('replenishFlag');
            if (game.player && game.player.lineReplenished) {
                replenishFlagSpan.textContent = 'true';
                replenishFlagSpan.className = 'warning';
            } else {
                replenishFlagSpan.textContent = 'false';
                replenishFlagSpan.className = 'success';
            }
            
            // 检查金币变化
            if (game.coins < verificationState.initialCoins && !verificationState.coinsDeducted) {
                verificationState.coinsDeducted = true;
                updateStep(4);
                console.log('检测到金币扣除:', verificationState.initialCoins - game.coins);
            }
            
            // 继续更新
            setTimeout(updateStatus, 100);
        }
    </script>
</body>
</html>
