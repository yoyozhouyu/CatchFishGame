<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>鱼线耐久度系统测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 30%, #191970 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, 
                rgba(135, 206, 235, 0.8) 0%,
                rgba(70, 130, 180, 0.9) 20%,
                rgba(25, 25, 112, 0.95) 50%,
                rgba(0, 0, 139, 1) 100%);
            border: 2px solid #4682B4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 350px;
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .test-button {
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid rgba(76, 175, 80, 1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        .danger-button {
            background: rgba(244, 67, 54, 0.8);
            border: 2px solid rgba(244, 67, 54, 1);
        }

        .danger-button:hover {
            background: rgba(244, 67, 54, 1);
        }

        .obstacle-button {
            background: rgba(255, 152, 0, 0.8);
            border: 2px solid rgba(255, 152, 0, 1);
        }

        .obstacle-button:hover {
            background: rgba(255, 152, 0, 1);
        }

        .status-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            min-width: 280px;
            z-index: 100;
        }

        .durability-value {
            color: #4CAF50;
            font-weight: bold;
        }

        .warning-value {
            color: #ff9800;
            font-weight: bold;
        }

        .danger-value {
            color: #ff4444;
            font-weight: bold;
        }

        .line-info {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .damage-log {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 11px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
        }

        .damage-entry {
            margin: 3px 0;
            padding: 3px 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .obstacle-damage {
            background: rgba(255, 152, 0, 0.3);
        }

        .auto-replenish {
            background: rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a href="demo.html" class="back-button">← 返回演示页面</a>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="info-panel">
            <h3>🔧 鱼线耐久度系统测试</h3>
            <p><strong>新系统特点：</strong></p>
            <ul style="margin: 10px 0; padding-left: 20px; font-size: 12px;">
                <li>✅ 只有碰撞障碍物才减少耐久度</li>
                <li>✅ 人鱼拉扯不减少耐久度</li>
                <li>✅ 断裂后自动补充（2秒延迟）</li>
                <li>✅ 不需要回到水面补充</li>
                <li>✅ 耐久度条跟随鱼线显示</li>
            </ul>
            <div style="margin: 10px 0;">
                <button class="test-button" onclick="autoShootFish()">自动射击</button>
                <button class="test-button obstacle-button" onclick="addObstacle()">添加障碍物</button>
                <button class="test-button danger-button" onclick="forceBreakLine()">强制断线</button>
                <button class="test-button" onclick="clearDamageLog()">清空日志</button>
            </div>
            <div style="margin: 10px 0; font-size: 12px;">
                <div>耐久度损失: 仅障碍物碰撞</div>
                <div>自动补充: 断裂后2秒</div>
                <div>补充费用: 10金币</div>
            </div>
        </div>

        <div class="status-panel" id="statusPanel">
            <h4>📊 鱼线状态监控</h4>
            <div class="line-info">
                <strong>鱼线状态:</strong> <span id="lineStatus">无连接</span>
            </div>
            <div class="line-info">
                <strong>耐久度:</strong> <span id="durabilityValue" class="durability-value">-</span>
            </div>
            <div class="line-info">
                <strong>张力:</strong> <span id="tension">-</span>
            </div>
            <div class="line-info">
                <strong>金币:</strong> <span id="coins">-</span>
            </div>
            <div class="line-info">
                <strong>障碍物数量:</strong> <span id="obstacleCount">-</span>
            </div>
            <div class="line-info">
                <strong>断线次数:</strong> <span id="lineBreaks">-</span>
            </div>
            <div class="line-info">
                <strong>自动补充次数:</strong> <span id="autoReplenishCount">0</span>
            </div>
        </div>

        <div class="damage-log" id="damageLog">
            <h4>🔍 耐久度变化日志</h4>
            <div id="damageEntries">
                <div class="damage-entry">等待鱼线连接...</div>
            </div>
        </div>

        <div class="controls">
            <strong>测试方法:</strong> 射击鱼类 → 观察拉扯不减耐久度 → 添加障碍物测试碰撞损失 → 验证自动补充
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let game = null;
        let autoReplenishCount = 0;
        let lastDurability = 100;

        // 等待页面加载完成后启动游戏
        document.addEventListener('DOMContentLoaded', () => {
            // 创建游戏实例
            game = new UnderwaterHuntingGame();
            
            // 等待游戏初始化完成
            setTimeout(() => {
                if (game && game.settings) {
                    game.settings.showCollisionBoxes = true; // 显示碰撞盒便于测试
                    console.log('鱼线耐久度系统测试模式启动');
                    
                    // 监听鱼线断裂事件
                    monitorLineBreaks();
                    
                    // 开始状态更新循环
                    updateStatus();
                }
            }, 2000);
        });

        // 自动射击鱼类
        function autoShootFish() {
            if (!game || !game.fishes || game.fishes.length === 0) {
                console.log('没有鱼类可以射击');
                return;
            }
            
            // 找到最近的鱼
            let closestFish = null;
            let closestDistance = Infinity;
            
            game.fishes.forEach(fish => {
                if (!fish.isCaught) {
                    const dx = fish.x - game.player.x;
                    const dy = fish.y - game.player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestFish = fish;
                    }
                }
            });
            
            if (closestFish) {
                // 设置瞄准方向
                const dx = closestFish.x - game.player.x;
                const dy = closestFish.y - game.player.y;
                
                game.input.mouse.x = game.player.x + dx;
                game.input.mouse.y = game.player.y + dy;
                
                // 射击
                game.handleShoot();
                console.log('自动射击目标:', closestFish.type);
                addDamageEntry('🎯 射击鱼类建立连接', 'normal');
            }
        }

        // 添加障碍物
        function addObstacle() {
            if (!game || !game.fishingLine) {
                console.log('需要先建立鱼线连接');
                return;
            }
            
            // 在鱼线附近添加障碍物
            const midIndex = Math.floor(game.fishingLine.segments.length / 2);
            const midSegment = game.fishingLine.segments[midIndex];
            
            const obstacle = new Obstacle(
                midSegment.x + (Math.random() - 0.5) * 100,
                midSegment.y + (Math.random() - 0.5) * 100,
                'seaweed'
            );
            
            game.obstacles.push(obstacle);
            console.log('在鱼线附近添加障碍物');
            addDamageEntry('🌿 添加障碍物到鱼线附近', 'normal');
        }

        // 强制断线
        function forceBreakLine() {
            if (!game.fishingLine) {
                console.log('没有鱼线连接');
                return;
            }
            
            game.fishingLine.breakLine();
            console.log('强制断裂鱼线');
            addDamageEntry('💥 强制断裂鱼线', 'danger');
        }

        // 清空损伤日志
        function clearDamageLog() {
            document.getElementById('damageEntries').innerHTML = '<div class="damage-entry">日志已清空</div>';
        }

        // 监听鱼线断裂
        function monitorLineBreaks() {
            const originalReplenish = game.replenishFishingLine;
            game.replenishFishingLine = function() {
                autoReplenishCount++;
                addDamageEntry(`🔧 自动补充鱼线 (第${autoReplenishCount}次)`, 'auto-replenish');
                return originalReplenish.call(this);
            };
        }

        // 添加损伤日志条目
        function addDamageEntry(message, type = 'normal') {
            const entries = document.getElementById('damageEntries');
            const entry = document.createElement('div');
            entry.className = `damage-entry ${type === 'obstacle-damage' ? 'obstacle-damage' : 
                                              type === 'auto-replenish' ? 'auto-replenish' : ''}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            entries.appendChild(entry);
            entries.scrollTop = entries.scrollHeight;
            
            // 限制日志条目数量
            while (entries.children.length > 20) {
                entries.removeChild(entries.firstChild);
            }
        }

        // 更新状态显示
        function updateStatus() {
            if (!game) return;
            
            const lineStatusSpan = document.getElementById('lineStatus');
            const durabilityValueSpan = document.getElementById('durabilityValue');
            const tensionSpan = document.getElementById('tension');
            const coinsSpan = document.getElementById('coins');
            const obstacleCountSpan = document.getElementById('obstacleCount');
            const lineBreaksSpan = document.getElementById('lineBreaks');
            const autoReplenishCountSpan = document.getElementById('autoReplenishCount');
            
            // 更新基本信息
            coinsSpan.textContent = game.coins;
            obstacleCountSpan.textContent = game.obstacles.length;
            lineBreaksSpan.textContent = game.gameStats.lineBreaks;
            autoReplenishCountSpan.textContent = autoReplenishCount;
            
            if (game.fishingLine && !game.fishingLine.broken) {
                // 更新鱼线状态
                lineStatusSpan.textContent = '已连接';
                lineStatusSpan.style.color = '#4CAF50';
                
                // 更新耐久度
                const durability = Math.round(game.fishingLine.durability);
                const maxDurability = game.fishingLine.maxDurability;
                const percent = Math.round((durability / maxDurability) * 100);
                
                durabilityValueSpan.textContent = `${durability}/${maxDurability} (${percent}%)`;
                
                // 检查耐久度变化
                if (durability < lastDurability) {
                    const damage = lastDurability - durability;
                    addDamageEntry(`⚠️ 耐久度减少 ${damage} (碰撞障碍物)`, 'obstacle-damage');
                }
                lastDurability = durability;
                
                // 根据耐久度设置颜色
                if (percent > 60) {
                    durabilityValueSpan.className = 'durability-value';
                } else if (percent > 30) {
                    durabilityValueSpan.className = 'warning-value';
                } else {
                    durabilityValueSpan.className = 'danger-value';
                }
                
                // 更新张力
                const tension = Math.round(game.fishingLine.tension * 100);
                tensionSpan.textContent = tension + '%';
                
            } else {
                // 无鱼线连接
                lineStatusSpan.textContent = game.fishingLine && game.fishingLine.broken ? '已断裂' : '无连接';
                lineStatusSpan.style.color = game.fishingLine && game.fishingLine.broken ? '#ff4444' : '#9e9e9e';
                
                durabilityValueSpan.textContent = '-';
                tensionSpan.textContent = '-';
                
                if (game.fishingLine && game.fishingLine.broken) {
                    lastDurability = 100; // 重置为下次连接准备
                }
            }
            
            // 继续更新
            setTimeout(updateStatus, 100);
        }
    </script>
</body>
</html>
